# 成本地图通用参数

robot_radius: 0.25
footprint_padding: 0.01
transform_tolerance: 0.2
always_send_full_costmap: true

obstacle_layer:
  enabled: true
  obstacle_range: 4.0  # 增加障碍物检测范围
  raytrace_range: 5.0  # 增加射线追踪范围
  track_unknown_space: true
  combination_method: 1
  observation_sources: laser_scan_sensor
  laser_scan_sensor: {
    data_type: LaserScan, 
    topic: scan, 
    marking: true, 
    clearing: true, 
    inf_is_valid: true, 
    obstacle_max_range: 4.0,  # 增加检测范围
    obstacle_min_range: 0.1,  # 设置最小检测范围
    expected_update_rate: 0.4  # 预期更新率
  }

inflation_layer:
  enabled: true
  cost_scaling_factor: 5.0  # 降低以增加障碍物影响范围
  inflation_radius: 0.6  # 增加膨胀半径

static_layer:
  enabled: true
  map_topic: "/map" 