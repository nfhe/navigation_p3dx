# GlobalPlanner配置参数

GlobalPlanner:
  allow_unknown: true
  visualize_potential: true
  use_dijkstra: true
  use_quadratic: true
  use_grid_path: false
  old_navfn_behavior: false
  publish_potential: true
  publish_scale: 100.0
  orientation_mode: 1
  orientation_window_size: 1
  outline_map: true
  publish_points: true 