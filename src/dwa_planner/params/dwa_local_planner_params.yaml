# DWA局部规划器参数

DWAPlannerROS:
  # 速度和加速度限制
  max_vel_x: 0.5
  min_vel_x: 0.0
  max_vel_y: 0.0
  min_vel_y: 0.0
  max_vel_trans: 0.5
  min_vel_trans: 0.1
  max_vel_theta: 1.0
  min_vel_theta: 0.2
  acc_lim_x: 1.0
  acc_lim_y: 0.0
  acc_lim_theta: 1.0
  
  # 目标容忍度
  xy_goal_tolerance: 0.3
  yaw_goal_tolerance: 0.5
  latch_xy_goal_tolerance: true
  
  # 前向仿真参数 - 增加预测时间和采样点
  sim_time: 5.0  # 增加预测时间以更好地规划动态环境
  sim_granularity: 0.02  # 减小粒度以提高精度
  vx_samples: 20  # 增加速度采样点
  vy_samples: 1
  vth_samples: 40  # 增加角速度采样点
  
  # 轨迹评分参数
  path_distance_bias: 32.0
  goal_distance_bias: 20.0
  occdist_scale: 0.1  # 增加障碍物代价权重
  forward_point_distance: 0.325
  stop_time_buffer: 0.5
  scaling_speed: 0.25
  max_scaling_factor: 0.2
  
  # 震荡防止
  oscillation_reset_dist: 0.1
  
  # 调试
  publish_traj_pc: true
  publish_cost_grid_pc: true