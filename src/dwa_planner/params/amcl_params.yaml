# AMCL定位参数配置

# 机器人配置参数
odom_model_type: "diff"
odom_alpha1: 0.2
odom_alpha2: 0.2
odom_alpha3: 0.2
odom_alpha4: 0.2
odom_alpha5: 0.2
odom_frame_id: "odom"
base_frame_id: "base_link"

# 初始位置估计
initial_pose_x: 0.0
initial_pose_y: 0.0
initial_pose_a: 0.0

# 滤波器参数
min_particles: 500
max_particles: 5000
kld_err: 0.01
kld_z: 0.99
update_min_d: 0.2
update_min_a: 0.5
resample_interval: 2
transform_tolerance: 0.2
recovery_alpha_slow: 0.0
recovery_alpha_fast: 0.0

# 激光雷达模型参数
laser_max_beams: 30
laser_z_hit: 0.95
laser_z_short: 0.1
laser_z_max: 0.05
laser_z_rand: 0.05
laser_sigma_hit: 0.2
laser_lambda_short: 0.1
laser_likelihood_max_dist: 2.0
laser_model_type: "likelihood_field" 